<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>File Sharing</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="img/favicon.ico" href="img/favicon.ico"/>
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="./img/main.png"
            alt="file-icon"
            class="center-img"
            draggable="false"
          />
          <img
            src="./img/main.png"
            alt="file-icon"
            class="left-img"
            draggable="false"
          />
          <img
            src="./img/main.png"
            alt="file-icon"
            class="right-img"
            draggable="false"
          />
        </div>
        <input type="file" id="fileInput" />
        <div class="title">
          Here You can drop your files or <span class="Browse"> Browse </span>
        </div>
      </div>
      <!-- Progress container -->
      <div class="progress-container">
        <div class="bg-progress"></div>
        <div class="inner-container">
          <div class="title">Uploading</div>
          <div class="percent-container"><span id="percent">0</span>%</div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <!-- link container -->
      <div class="sharing-container">
        <p class="expire">Link Expires in 24 hours</p>
        <div class="input-container">
          <input type="text" id="fileURL" readonly />
          <img src="/img/copy.png" alt="copy-icon" id="copyBtn" />
        </div>
        <p>Send Via Email</p>
        <div class="email-container">
            <form class="emailForm">
                <div class="field">
                  <label for="sender">Your email</label>
                  <input
                    type="email"
                    autocomplete="email"
                    required
                    name="from-email"
                    id="sender"
                  />
                </div>
      
                <div class="field">
                  <label for="receiver">Receiver's email</label>
                  <input
                    type="email"
                    required
                    autocomplete="receiver"
                    name="to-email"
                    id="receiver"
                  />
                </div>
               
                  <button type="submit">Send</button>
      
              </form>
        </div>

      </div>
    </section>
    <div class="alert">
     Welcome
    </div>
    <div class="upload-background">

    </div>

    <script src="../index.js"></script>
  </body>
</html>
