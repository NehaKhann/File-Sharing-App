<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>File Sharing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section class="upload-container">
                <div class="drop-zone">
                    <div class="icon-container">
                       <img src="./img/main.png" alt="file-icon" class="center-img" draggable="false">
                       <img src="./img/main.png" alt="file-icon" class="left-img" draggable="false">
                       <img src="./img/main.png" alt="file-icon" class="right-img" draggable="false">
                </div>
                <input type="file" id="fileInput">
                <div class="title">
                 Here You can drop your files or <span class="Browse">
                     Browse
                 </span>
                </div>
            </div>
        </section>
        <script src="../index.js"></script>

    </body>
</html>
